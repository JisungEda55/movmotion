<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movmotion</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: transparent;
            user-select: none; /* 텍스트 선택 방지 */
        }

        .spacewalk {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80vw; /* 뷰포트 폭의 95%로 설정 */
            height: auto; /* 비율에 맞춰 높이를 자동 조정 */
            transform: translate(-50%, -50%);
            animation: float ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                transform: translate(-40%, -60%) rotate(5deg);
            }
            50% {
                transform: translate(-60%, -55%) rotate(-5deg);
            }
            75% {
                transform: translate(-45%, -65%) rotate(5deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }
    </style>
</head>
<body>
    <img src="https://i.ibb.co/5RWWSrT/CC2.png" alt="spacewalker" class="spacewalk" id="spacewalker">

    <script>
        // 우클릭 방지
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // 텍스트 선택 방지
        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });

        // 이미지의 애니메이션 속도를 랜덤하게 설정하는 함수
        function setRandomAnimation() {
            var element = document.getElementById("spacewalker");
            
            // 5초에서 8초 사이의 랜덤한 속도 설정
            var randomDuration = Math.random() * (8 - 2) + 8;
            
            // 애니메이션 속도 적용
            element.style.animationDuration = randomDuration + 's';
        }

        // 페이지가 로드될 때마다 속도를 랜덤하게 설정
        window.onload = function() {
            setRandomAnimation();
        }
    </script>
</body>
</html>
