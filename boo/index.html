<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movmotion BOO</title>
<link rel="icon" type="image/png" href="https:/ /play.nintendo.com/images/PLAY-6578-Boo-FriendPage-FriendPageMasthead_v01.b19a16e5.ed4a1562.png">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: transparent;
            user-select: none;
        }

        .spacewalk {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 80vw;
            height: auto;
            transform: translate(-50%, -50%);
            animation: float ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            25% {
                transform: translate(-40%, -60%) rotate(5deg);
            }
            50% {
                transform: translate(-60%, -55%) rotate(-5deg);
            }
            75% {
                transform: translate(-45%, -65%) rotate(5deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
        }

        #soundButton {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #fac000;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        #soundButton img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <button id="soundButton">
        <img src="https://www.svgrepo.com/show/505504/sound-2.svg" alt="Sound Icon">
    </button>
    <img src="https://github.com/JisungEda55/movmotion/blob/main/boo%2FBOO.png" alt="BOO" class="spacewalk" id="spacewalker">

    <script>
        function setRandomAnimation() {
            var element = document.getElementById("spacewalker");
            var randomDuration = Math.random() * (8 - 2) + 8;
            element.style.animationDuration = randomDuration + 's';
        }

        let previousSoundIndex = -1;
        function playInitialSound() {
            var soundUrls = [
                'https://github.com/JisungEda55/movmotion/blob/main/boo/sound-teresa-0.mp3?raw=true',
                'https://github.com/JisungEda55/movmotion/blob/main/boo/sound-teresa-1.mp3?raw=true',
                'https://github.com/JisungEda55/movmotion/blob/main/boo/sound-teresa-2.mp3?raw=true'
            ];
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * soundUrls.length);
            } while (randomIndex === previousSoundIndex);

            previousSoundIndex = randomIndex;
            var audio = new Audio(soundUrls[randomIndex]);
            audio.play();
        }

        function scheduleRandomSound() {
            var soundUrls = [
                'https://github.com/JisungEda55/movmotion/blob/main/boo/sound-teresa-0.mp3?raw=true',
                'https://github.com/JisungEda55/movmotion/blob/main/boo/sound-teresa-1.mp3?raw=true',
                'https://github.com/JisungEda55/movmotion/blob/main/boo/sound-teresa-2.mp3?raw=true'
            ];
            
            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * soundUrls.length);
            } while (randomIndex === previousSoundIndex);

            previousSoundIndex = randomIndex;
            var audio = new Audio(soundUrls[randomIndex]);
            
            var randomTime = Math.random() * (360 - 240) + 240;

            setTimeout(function() {
                audio.play();
                scheduleRandomSound();
            }, randomTime * 1000);
        }

        document.getElementById('soundButton').addEventListener('click', function() {
            playInitialSound();
            scheduleRandomSound();
            document.getElementById('soundButton').style.display = 'none';
        });

        window.onload = function() {
            setRandomAnimation();
        }
    </script>
</body>
</html>
